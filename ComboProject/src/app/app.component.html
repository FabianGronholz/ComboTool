<div class="h-full w-full">
  <div id="header" class="w-full h-[10%] bg-green-800">
    <button (click)="openDialog()">Create Comb</button>
  </div>
  <div id="content" class="w-full h-[90%] flex flex-row">
    <div *ngFor="let team of teamArray">
    <div class="flex flex-row" *ngFor="let lane of team.iterable()">
      <div *ngFor="let champ of lane">
        <div class="w-[10vh] h-[10vh] relative">
          <img
            class="w-full h-full"
            src="../assets/images/{{ champ }}Square.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
